<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries Visited - 3D Globe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      background: #000011;
    }

    #globeViz {
      width: 100vw;
      height: 100vh;
    }

    .counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      z-index: 1000;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .counter .number {
      color: #4CAF50;
      font-size: 22px;
      font-weight: bold;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      z-index: 1002;
      text-align: center;
    }

    .loading::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      margin: 15px auto 0;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ff6b6b;
    }
  </style>

  <script src="//cdn.jsdelivr.net/npm/globe.gl"></script>
  <script src="//cdn.jsdelivr.net/npm/topojson-client@3"></script>
</head>
<body>
  <div id="globeViz"></div>
  <div class="counter">
    Countries visited: <span class="number" id="count">0</span> / 195
  </div>
  <div class="loading" id="loading">Loading globe...</div>

  <script src="countries.js"></script>
  <script src="globe-config.js"></script>
</body>
</html>
